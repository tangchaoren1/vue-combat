<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue大法好</title>
    <link rel="stylesheet" href="../src/css/shopCar.css">
    <style>
        .tabs {
            font-size: 14px;
        }

        .tabs-bar::after {
            content: '';
            display: block;
            width: 100%;
        }

        .tabs-tab {
            display: inline-block;
            padding: 4px 16px;
            margin-right: 6px;
            background: #fff;
            border: solid 1px #d7dde4;
            cursor: pointer;
            position: relative;
        }

        .tabs-tab-active {
            color: #3399ff;
            border-top:1px solid #3399ff;
            border-bottom: 1px solid #fff;
        }

        .tabs-tab-active::before {
            content: '';
            display: block;
            background: #3399ff;
            height: 1px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="root" v-cloak>
        <tabs v-model='activeKey'>
            <pane label='标签一' name='1'>
                这里是标签一的内容
            </pane>
            <pane label='标签二' name='2'>
                这里是标签二的内容
            </pane>
            <pane label='标签三' name='3'>
                这里是标签三的内容
            </pane>
        </tabs>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../component/pane.js"></script>
    <script src="../component/tabs.js"></script>
    <script src="../src/js/greeter.js"></script>
</body>

</html>
